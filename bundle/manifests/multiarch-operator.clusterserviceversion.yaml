      deployments:
      - label:
          app.kubernetes.io/component: manager
          app.kubernetes.io/created-by: multiarch-operator
          app.kubernetes.io/instance: controller-manager
          app.kubernetes.io/managed-by: kustomize
          app.kubernetes.io/name: deployment
          app.kubernetes.io/part-of: multiarch-operator
          control-plane: controller-manager
        name: multiarch-operator-controller-manager
        spec:
          replicas: 2
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
                multiarch.openshift.io/image: controller:latest
              labels:
                control-plane: controller-manager
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
                        - arm64
                        - ppc64le
                        - s390x
                      - key: kubernetes.io/os
                        operator: In
                        values:
                        - linux
              containers:
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                - -zap-log-level=3
                - --enable-operator
                command:
                - /manager
                env:
                - name: NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: IMAGE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['multiarch.openshift.io/image']
                image: controller:latest
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 10m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                volumeMounts:
                - mountPath: /var/run/manager/tls
                  name: webhook-server-cert
                  readOnly: true
                - mountPath: /etc/ssl/certs/
                  name: ca-projected-volume
                  readOnly: true
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=0
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.13.1
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 5m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              securityContext:
                runAsNonRoot: true
              serviceAccountName: multiarch-operator-controller-manager
              terminationGracePeriodSeconds: 10
              volumes:
              - name: webhook-server-cert
                secret:
                  defaultMode: 420
                  secretName: webhook-server-cert
              - name: ca-projected-volume
                projected:
                  sources:
                  - configMap:
                      items:
                      - key: service-ca.crt
                        path: openshift-ca.crt
                      name: openshift-service-ca.crt
                      optional: true
                  - configMap:
                      items:
                      - key: ca.crt
                        path: kube-root-ca.crt
                      name: kube-root-ca.crt
